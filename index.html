<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>

</head>
<body>
<header style="padding-top: 27px;">
    <div style="max-width: 1032px; margin: auto;">
        <nav>
            <ul style="list-style: none; display: flex; justify-content: flex-end">
                <li style="margin-left: 33px">
                    <a href="/#" style="font-family: 'Heebo', sans-serif;
                    font-style: normal;
                    font-weight: 500;
                    font-size: 20px;
                    line-height: 29px;
                    text-align: right;
                    text-decoration: none;
                    color: #000000;">Works</a>
                </li>

                <li style="margin-left: 33px">
                    <a href="/#" style="font-family: 'Heebo', sans-serif;
                                    font-style: normal;
                                    font-weight: 500;
                                    font-size: 20px;
                                    line-height: 29px;
                                    text-align: right;
                                    text-decoration: none;
                                    color: #000000;">Blog</a>
                </li>

                <li style="margin-left: 33px;">
                    <a href="/#" style="font-family: 'Heebo', sans-serif;
                                                font-style: normal;
                                                font-weight: 500;
                                                font-size: 20px;
                                                line-height: 29px;
                                                text-align: right;
                                                text-decoration: none;
                                                color: #000000;">Contacts</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section style=" padding-top: 158px; padding-bottom: 71px; box-sizing: border-box">
        <div style="max-width: 858px; margin: auto; display: flex; justify-content: space-between;">
            <article style="max-width: 498px">
                <h1 style=" font-family: 'Heebo', sans-serif;
                            font-style: normal;
                            font-weight: 700;
                            font-size: 44px;
                            line-height: 60px;
                            color: #21243D;                                                    /**/
                            display: inline-block;
                            margin-bottom: 40px;">
                    Hi, I am John,<br>Creative Technologist
                </h1>

                <p style="font-family: 'Heebo', sans-serif;
                          font-style: normal;
                          font-weight: 400;
                          font-size: 16px;
                          line-height: 24px;
                          margin-bottom: 47px;
                          color: #21243D;">
                    Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
                    sint. Velit officia consequat duis enim velit mollit. Exercitation veniam
                    consequat sunt nostrud amet.
                </p>
                <a href="/#" style="font-family: 'Heebo', sans-serif;
                            font-style: normal;
                            font-weight: 500;
                            font-size: 20px;
                            line-height: 29px;
                            text-align: center;
                            text-decoration: none;
                            color: #FFFFFF;
                            background-color: #FF6464;
                            border-radius: 2px;
                            padding: 9px 21px 17px 20px;">Download Resume</a>

            </article>
            <div>
                <img src="images/Ellipse.png" alt="Profile Picture of John">
            </div>
        </div>
    </section>
    <section style=" background: #000000; padding-top: 69px; padding-bottom: 37px">
        <form name="contactForm" action="#" method="post">
            <div style="max-width: 564px; margin: auto;">
                <label for="name"></label>
                <input style="width: 100%;
                           background: #2E2E2E;
                           border: none;
                           box-sizing: border-box;
                           outline: none;
                           padding-top: 18px;
                           padding-bottom: 17px;
                           padding-left: 31px;
                           font-family: 'Vollkorn', serif;
                           font-style: italic;
                           font-weight: 400;
                           font-size: 17px;
                           line-height: 22px;
                           color: #FFFFFF;"
                       type="text"
                       name="name" placeholder="Name" id="name">
            </div>
            <div style="max-width: 564px; margin: auto;">
                <label for="email"></label>
                <input style="width: 100%;
                       background: #333333;
                       border: none;
                       box-sizing: border-box;
                       outline: none;
                       padding-top: 18px;
                       padding-bottom: 17px;
                       padding-left: 31px;
                       font-family: 'Vollkorn', serif;
                       font-style: italic;
                       font-weight: 400;
                       font-size: 17px;
                       line-height: 22px;
                       color: #FFFFFF;"
                       type="email"
                       name="email" placeholder="Email" id="email">

            </div>
            <div style="max-width: 564px; margin: auto;">
                <label for="budget"></label>
                <input style="width: 100%;
                       background: #2E2E2E;
                       border: none;
                       box-sizing: border-box;
                       outline: none;
                       padding-top: 18px;
                       padding-bottom: 17px;
                       padding-left: 31px;
                       font-family: 'Vollkorn', serif;
                       font-style: italic;
                       font-weight: 400;
                       font-size: 17px;
                       line-height: 22px;
                       color: #FFFFFF;"
                       type="text"
                       name="budget" placeholder="Budget" id="budget">
            </div>
            <div style="max-width: 564px; margin: auto;">
                <label for="description"></label>
                <textarea name="description" id="description" placeholder="Describe your project"
                          style="width: 100%;
                          background: #333333;
                          border: none;
                          overflow: hidden;
                          resize: none;
                          box-sizing: border-box;
                          height: 100px;
                          outline: none;
                          padding-top: 18px;
                          padding-bottom: 88px;
                          padding-left: 31px;
                          margin-bottom: 22px;
                          font-family: 'Vollkorn', serif;
                          font-style: italic;
                          font-weight: 400;
                          font-size: 17px;
                          line-height: 22px;
                          color: #FFFFFF;"></textarea>
            </div>
            <div style="max-width: 564px; margin: auto; text-align: center">
                <button type="submit"
                        style="background-color: transparent;
                          border: solid #7EC4BD 2px;
                          color: #8BCAC3;
                            padding: 16px 60px;
                          border-radius: 0;
                          font-family: 'Vollkorn', serif;
                          font-style: italic;
                          font-weight: 400;
                          font-size: 17px;
                          line-height: 22px;">
                    Send Message
                </button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
